<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thêm mới</h1>
<form th:object="${studentDto}" th:action="@{/student/create}" method="post">
    Name
    <input type="text" th:field="*{name}">
    <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors ="*{name}"></small><br>
    Gender
    <input type="radio" value="1" th:field="*{gender}">Nam
    <input type="radio" value="0" th:field="*{gender}">Nữ
    <input type="radio" value="-1" th:field="*{gender}">LGBT
    <button>Save</button>
</form>
<div th:replace="~{layout::foot}"></div>
</body>
</html>
