<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>kiểm tra số nguyên tố</h1>
<button type="button" onclick="checkPrimeNumber()">Bắt đầu</button>
<script>
    function checkPrimeNumber() {
        let a;
        do {
            a = +prompt("nhập vào số cần kiểm tra");
        }while (a < 0);
        for (let i = 2; i < a^2 ; i++) {
            if (a % i === 0 && a / i === a) {
                break;
                alert("sss");
            }else {
                break;
                alert("số đó không phải là số nguyên tố");
            }
        }
    }
</script>
</body>
</html>
