<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao lop san pham</title>
</head>
<body>
<input type="text" id="sanPham" placeholder="Nhập tên sản phẩm">
<input type="button" id="btn-add" value="Thêm mới" onclick="themMoi()"><br>
<!--<input type="button" id="btn-update" style="display: none" value="Cập nhât" onclick="update()"><br>-->
<span>Số lượng sản phẩm:  </span><span id="soLuong"></span>
<div id="hienThi"></div>
<script>
    class Product {
        constructor(id, name, brand, price) {
            this.id = id;
            this.name = name;
            this.brand = brand;
            this.price = price;
        }

        setId(id) {
            this.id = id;
        }

        setName(name) {
            this.name = name;
        }

        setBrand(brand) {
            this.brand = brand;
        }

        setPrice(price) {
            this.price = price;
        }

        getId() {
            return this.id;
        }

        getName() {
            return this.name;
        }

        getBrand() {
            return this.brand;
        }

        getPrice() {
            return this.price;
        }
    }

    function toString() {
        return this.getId() + " " + this.name + " " + this.getBrand() + " " + this.getPrice();
    }

    let danhSachSP = []
    hienThi(danhSachSP);

    // let indexUpdate=-1;
    function themMoi() {
        let sanPhamMoi = document.getElementById("sanPham").value;
        if (sanPhamMoi != "") {
            danhSachSP.push(sanPhamMoi);
        } else {
            alert("Yêu cầu nhập sản phẩm");
        }
        hienThi(danhSachSP);
        document.getElementById("sanPham").value = "";
    }

    function hienThi(danhSach) {
        let tableString = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>Mã sản phẩm</th>\n' +
            '        <th>Tên sản phẩm</th>\n' +
            '        <th>Hãng sản xuất</th>\n' +
            '        <th>Giá</th>\n' +
            '    </tr>';
        for (let i = 0; i < danhSach.length; i++) {
            tableString += '  <tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + danhSach[i] + '</td>\n' +
                '        <td><input type="button" onclick="suaSanPham(' + i + ')" value="Sửa"></td>\n' +
                '        <td><input type="button" onclick="xoaSanPham(' + i + ')" value="Xoá"></td>\n' +
                '    </tr>'
        }
        tableString += '</table>'
        document.getElementById("hienThi").innerHTML = tableString;
        document.getElementById("soLuong").innerHTML = danhSach.length;
    }


</script>
</body>
</html>
