<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

<h2 style="color: red; text-align: center; font-size: 40px">MENU</h2>
<form style="font-size: 50px" id="bbbb">
    <input type="checkbox" id="cafe" onclick="aimabiet(this.value)" value="cafe ">
    <label for="cafe" >1. Cafe</label><br>
    <input type="checkbox" id="camvat" onclick="aimabiet(this.value)" value="cam vắt ">
    <label for="camvat" >2. Cam Vắt</label><br>
    <input type="checkbox" id="nuocepcarot" onclick="aimabiet(this.value)" value="nước ép cà rốt ">
    <label for="nuocepcarot" >3. Nước Ép Cà Rốt</label><br>
    <input type="checkbox" id="nuocepcachua" onclick="aimabiet(this.value)" value="nước ép cà chua ">
    <label for="nuocepcachua" >4. Nước Ép Cà Chua</label><br>
    <input type="checkbox" id="nuocloc" onclick="aimabiet(this.value)" value="nước lọc ">
    <label for="nuocloc" >5. Nước Lọc</label><br>
    <input type="checkbox" id="nuocdua" onclick="aimabiet(this.value)" value="nước dừa ">
    <label for="nuocdua" >6. Nước Dừa</label><br>
    <button type="button" onclick="hienthi()" id="aaaa">nộp</button>
</form>
<script>
    let arr_items = [];
    let arr_amount = [];
    let n = 0;
    function aimabiet(check) {
        arr_amount[n] = +prompt("Nhập vào đây số lượng bạn cần");       
        arr_items[n] = check;
        ++n;
    }

    function hienthi() {
        alert("Những món bạn đã đặt là: " + arr_items);
    }

</script>
</body>
</html>
