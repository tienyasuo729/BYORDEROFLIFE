<!DOCTYPE html>
<html>
<head>
    <style>
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 300px;
        }
        .circle {
            width: 80px;
            height: 80px;
            margin: 10px;
            border: 5px solid black;
            border-radius: 50%;
            position: relative;
        }
        .circle::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border: 5px solid black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="grid">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>
</body>
</html>
