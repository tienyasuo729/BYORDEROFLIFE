<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m</h1>
<button type="button" onclick="bai1()">Bài 1</button>
<h1>Vẽ tam giác vuông cân rỗng có chiều cao h.</h1>
<button type="button" onclick="bai2()">Bài 2</button>
<h1>Vẽ tam giác cân đặc có chiều cao h.</h1>
<button type="button" onclick="bai3()">Bài 3</button>
<h1> Vẽ tam giác cân rỗng có chiều cao h.</h1>
<button type="button" onclick="bai4()">Bài 4</button>

<script>
    function bai1() {
        let inramanhinh = "";
        let m, n;
        do {
            n = +prompt("nhập chiều dài của hình nhật");
            m = +prompt("nhập chiều rộng của hình chữ nhật");
        } while (n < m || n < 0 || m < 0);

        for (let i = 0; i < m; i++) {
            if (i > 0 && i < m -1) {
                inramanhinh += "* ";
                for (let j = 1; j < n-1; j++) {
                    inramanhinh += "&nbsp;&nbsp;&nbsp";
                }
                inramanhinh += "* " + "<br>";
            }else {
                for (let k = 0; k < n ; k++) {
                    inramanhinh += "* ";
                }
                inramanhinh += "<br>";
            }
        }
        document.write(inramanhinh);
    }

    function bai2() {
        let h;
        let inramanhinh = "";
        do {
            h = +prompt("nhập chiều cao của tam giác vuông ");
        } while (h < 0);
        for (let i = 0; i < h; i++) {// dòng
            for (let j = 0; j < h; j++) {//cột
                if (j === 0 || i === j || i === h -1 ){
                    inramanhinh += "*"
                }else {
                    inramanhinh += "&nbsp;&nbsp";
                }
            }
            inramanhinh += "<br>";
        }
        document.write(inramanhinh);
    }

</script>

</body>
</html>
