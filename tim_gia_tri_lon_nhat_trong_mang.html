<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>TÌM GIÁ TRỊ LỚN NHẤT TRONG MẢNG</h3>
<label for="nhapmang"></label>
<input type="number" id="nhapmang"><br>
<button type="button" onclick="arr_themvaomang()">Thêm vào mảng</button>

<script>
    let x = 0
    let arr = [];
    function arr_themvaomang() {
        arr[x] = document.getElementById('nhapmang').value;
        if (arr[x] === ""){
            alert("bạn chưa nhập giá chị cho mảng");
        } else {
            alert('giá trị trong mảng là : ' + arr);
            x++;
            document.getElementById("nhapmang").value = "";
        }

    }
    
</script>

</body>
</html>
