<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="KetQua"></p>
<script>
    let cuu_chuong = '<table border="1" style="border-collapse: collapse">';
    for (let i = 1; i < 10; i++)
    {cuu_chuong += '<tr>';
        for (let j = 2; j < 10; j++)
        {cuu_chuong += ' <td> ' + j + 'x' + i + "=" + (i*j) + '</td>';}
        cuu_chuong += '</tr>';}
    cuu_chuong += '</table>';
    document.getElementById("KetQua").innerHTML = cuu_chuong;
</script>
</body>
</html>
