<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
    let person = {
        firstName : "John",
        lastName  : "Doe",
        age     : 50,
        eyeColor  : "blue"
    };

    document.getElementById("demo").innerHTML =
        person.lastName + " is " + person.age + " years old.";
</script>
</body>
</html>
