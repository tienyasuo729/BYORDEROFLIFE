<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Vẽ tam giác cân rỗng có chiều cao h. </h1>
<button type="button" onclick="bai3()">Bài 3</button>
<script>
    function bai3() {
        let h = +prompt("nhập chiều cao của tam giác rỗng");
        let inramanhinh = "";
        for (let i = 0; i < h ; i++) {
            for (let j = 0; j < i ; j++) {
                inramanhinh += "*"
            }
        }
    }
</script>
</body>
</html>
