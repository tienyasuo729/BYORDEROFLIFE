<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 style="">Vẽ tam giác cân đặc có chiều cao h.</h1>
<button type="button" onclick="bai3()">Bài 3</button>
<script>
    function bai3() {
        let inramanhinh = "";
        let h = +prompt("nhập vào màn hình chiều cao của tam giác");
        for (let i = 0; i < h ; i++) {
            for (let j = 0; j < i ; j++) {
                inramanhinh += "*";
            }
         inramanhinh += "<br>";
         inramanhinh += "<style = center>";
        }
        document.write(inramanhinh);
    }
</script>
</body>
</html>
