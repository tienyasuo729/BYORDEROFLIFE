<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên đầu tiên</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số số nguyên tố muốn hiển thị ra màn hình: ");
    let count = 0;
    let N = 2;
    while (count < numbers) {
        let check = 0;
        for (let i = 2; i <= Math.sqrt(N); i++) {
            if (N % i == 0) {
                check++;
            }
        }
        if (check == 0) {
            document.write(N + "<br>");
            count++;
        }
        N++;
    }

</script>
</body>
</html>
