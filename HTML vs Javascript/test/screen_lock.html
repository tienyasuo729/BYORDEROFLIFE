<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        #line {
            position: absolute;
            background-color: blue;
            height: 2px;
            width: 0;
            display: none;
        }
    </style>
</head>
<body>
<div id="circle"></div>
<div id="line"></div>

<script>
    var circle = document.getElementById('circle');
    var line = document.getElementById('line');

    circle.addEventListener('mousedown', function() {
        line.style.display = 'block';
        document.addEventListener('mousemove', moveLine);
    });

    circle.addEventListener('mouseup', function() {
        line.style.display = 'none';
        document.removeEventListener('mousemove', moveLine);
    });

    function moveLine(event) {
        var centerX = circle.offsetLeft + (circle.offsetWidth / 2);
        var centerY = circle.offsetTop + (circle.offsetHeight / 2);
        var mouseX = event.clientX;
        var mouseY = event.clientY;

        var deltaX = mouseX - centerX;
        var deltaY = mouseY - centerY;
        var distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

        var lineLength = distance + 'px';
        var angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;

        line.style.width = lineLength;
        line.style.transform = 'rotate(' + angle + 'deg)';
    }
</script>

</body>
</html>
