<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        #line {
            position: absolute;
            background-color: blue;
            height: 2px;
            display: none;
        }
    </style>
</head>
<body>
<div id="circle"></div>
<div id="line"></div>

<script>
    $(document).ready(function() {
        var $circle = $('#circle');
        var $line = $('#line');

        $circle.mousedown(function(event) {
            var circleCenterX = $circle.offset().left + ($circle.width() / 2);
            var circleCenterY = $circle.offset().top + ($circle.height() / 2);

            $line.css({
                'display': 'block',
                'left': circleCenterX + 'px',
                'top': circleCenterY + 'px'
            });

            $(document).mousemove(function(event) {
                var mouseX = event.clientX;
                var mouseY = event.clientY;

                var deltaX = mouseX - circleCenterX;
                var deltaY = mouseY - circleCenterY;

                var lineLength = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                var angle = Math.atan2(deltaY, deltaX);

                $line.css({
                    'width': lineLength + 'px',
                    'transform': 'rotate(' + angle + 'rad)',
                    'left': circleCenterX + 'px',
                    'top': circleCenterY + 'px'
                });
            });
        });

        $(document).mouseup(function() {
            $line.hide();
            $(document).off('mousemove');
        });
    });
</script>
</body>
</html>
